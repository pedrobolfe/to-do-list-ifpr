<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <div class="row w-100 align-items-center">
                <div class="col-auto">
                    <a class="navbar-brand" href="#">
                        <img src="assets/Brasoes-IFPR.png" alt="IFPR Logo" width="100" height="100" class="d-inline-block align-top">
                    </a>
                </div>
                <div class="col text-center">
                    <h1 class="m-0" style="font-family: 'Rubik Mono One', sans-serif;">TO DO LIST IFPR</h1>
                </div>
            </div>
        </div>
    </nav>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    </div>
    
    
    <section class="container-fluid mt-3 d-flex justify-content-center align-items-center">
        <div class="row w-100 d-flex justify-content-center align-items-center">
            <div class="input-box d-flex align-items-center col-lg-5" >
                <select class="" id="prioridade">
                    <option value="alta">Selecione a prioridade</option>
                    <option value="Alta" style="background-color: red;">Alta</option>
                    <option value="Media" class="bg-warning">Média</option>
                    <option value="Baixa" class="bg-success">Baixa</option>
                </select>
                <input type="text" placeholder="Digite aqui a sua tarefa" required id="atividade" >
                <i class="fa fa-plus" onclick="criarTarefa()"></i>
            </div>
        </div>
    </section>
    <section class="container-fluid mt-3 list-tarefas">
        <table class="table">
            <thead class="table-primary">
                <tr>
                    <th style="max-width: 10%;">Número da Tarefa</th>
                    <th style="max-width: 50%;">Tarefa</th>
                    <th style="max-width: 10%;">Prioridade</th>
                    <th style="max-width: 10%;">Editar</th>
                    <th style="max-width: 10%;">Remover</th>
                    <th style="max-width: 10%;">Começar</th>
                    <th style="max-width: 10%;">Concluir</th>
                </tr>
            </thead>
            <tbody id="list-alta">
            </tbody>
            <tbody id="list-media">
            </tbody>
            <tbody id="list-baixa">
            </tbody>
        </table>
        
        
    </section>
    <footer class="d-flex">
        <h2>Pedro Henrique Schroeder Bolfe</h2>
        <a href="https://github.com/pedrobolfe/to-do-list-ifpr/tree/main">Acesse o repositorio desse projeto</a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
